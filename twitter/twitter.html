<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>twitter</title>
        <link rel="stylesheet" type="text/css" href="twitter_style.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
        <script src="twitter_main.js"></script>
    </head>
    <body>
        <header>
            <div class="box">
                <ul>
                    <li class="menuFocused">Home</li>
                    <li>Notifications</li>
                    <li>Messages</li>
                </ul>
            </div>
            <img src="data/twitter_style.png">
        </header>
        
        <main>
            <div class="profile">
                <div class="bgcolor"></div>
                <div class="myInfo">
                    <div class="outerImg">
                        <img src="data/profile_img.jpg">
                    </div>
                    <div class="nametag">
                        <span class="myname">Hwang JongSung</span>
                        <span class="mytag">@jsfumato</span>
                    </div>
                    <div class="info">
                        <span class="nameinfo">TWEETS</span>
                        <span class="myValue">423</span>
                    </div>
                    <div class="info">
                        <span class="nameinfo">FOLLOWING</span>
                        <span class="myValue">27</span>
                    </div>
                    <div class="info">
                        <span class="nameinfo">FOLLOWERS</span>
                        <span class="myValue">415</span>
                    </div>
                </div>
            </div>
            
                <div class="posttab">
                    <div class="innerbox">
                        <img src="data/profile_img.jpg">
                        <input class="posttxt" type="text">
                    </div>
                </div>
            
            <div class="timeline">
            </div>
        </main>
        
        <footer></footer>
        
    </body>

</html>
